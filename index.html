<!DOCTYPE html>
<html ng-app="changeMachine">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Change Machine</title>
</head>
<body ng-controller="calculationAndDraw">
    <div id="wrapper">
        <div class="headerWrapper">
            <header class="header">
                <a href="#" class="headerItem"><h1>PAY UP!</h1></a>
                <button id="setupButton"   type="button" class="btn btn-primary headerItem" ng-click="display();">SETUP</button>
            </header>
        </div>
        <div class="mainWrapper" >
            <main class="main">
                <span id="setupRequest">Please setup the machine</span>
                <div class="formWrapper">
                    <form class="setupForm" action="" >
                        <span class="inputSpan" ng-repeat="coin in denominations">
                        <label for="{{coin.name}}">Insert the num of {{coin.name}}</label><br> <input class="input" type="number" placeholder="0"  ng-blur="getSet($event);" name="{{coin.name}}" ><br>
                        </span>
                    </form>
                    <button  type="button" class="btn btn-primary headerItem" id="mainSetup" ng-click="close(); displayPayment(); ">SETUP</button>
                </div>
                
                <div id="paymentDue"  >
                        <button type="button" class="btn btn-primary" id="genButton" ng-click="generateAmountDue(); closeGenButton();">GENERATE</button>
                    </form>
                    <h2 >DUE: {{rand}}</h2>
                </div>
                <div class="formWrapper">
                    <form action="" >
                        <span class="inputSpan" id="payAmount" >
                            <label for="payment">Please enter the amount you are giving</label><br><input  class="input" type="number" name="payment" ng-model="amountGiven" placeholder="Please enter the amount" >
                            <button  type="button" class="btn btn-primary headerItem" ng-click="result=drawResults(); displayGenButton();" >CALCULATE</button>
                        </span>
                    </form>
                </div>
                <div class="resultDiv" >
                    <table>
                        <tr ng-repeat="coin in result">
                            <td> {{coin.name}} </td>
                            <td> {{coin.value}} </td>
                        </tr>
                    </table>

                </div>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
